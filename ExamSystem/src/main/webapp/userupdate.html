<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
	</head>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 500px;
			top:200px
		}
	</style>
	<body>
		<script type="text/javascript">
			/*			
			（1）用户名不能为空
			（2）用户名必须在6-14位之间
			（3）用户名只能有数字和字母组成，不能含有其它符号（正则表达式）
			（4）密码和确认密码一致，邮箱地址合法。
			（5）统一失去焦点验证
			（6）错误提示信息统一在span标签中提示，并且要求字体12号，红色。
			（7）文本框再次获得焦点后，清空错误提示信息，如果文本框中数据不合法要求清空文本框的value
			（8）最终表单中所有项均合法方可提交*/
			window.onload = function(){
				var username = document.getElementById("username");	
				var password = document.getElementById("password");
				var submit11 = document.getElementById("submit11");
				var clear = document.getElementById("clear");
				var refl1 = document.getElementById("refl1");
				var refl2 = document.getElementById("refl2");
				var refl3 = document.getElementById("refl3");

				
				username.onblur = function(){
					if(username.value=="")
							refl1.innerHTML = "<font color='red'>用户名不能为空！</font>";
				}
				
				password.onblur = function(){
					if(password.value=="")
						refl2.innerHTML = "<font color='red'>请输入原密码</font>";
				}
				
				var password2 = document.getElementById("password2");
				password2.onblur = function(){
					if(password2.value=="")
						refl3.innerHTML = "<font color='red'>请输入新密码</font>";
				}
				
				var update = document.getElementById("update");
				update.onclick = function(){	
					var form = document.getElementById("myform");
					form.action = "userupdate.do";
					form.submit();
				}
			}
		</script>
		
		<div id="mydiv">
			<form id="myform" method="post">
				<table id="mytable" align="center">
					<tr>
						<td align="center">用户名</td>
						<td><input type="text" id="username" name="username" /><span id="refl1"></span></td>						
					</tr>
					<tr>
						<td align="center">原密码</td>
						<td><input type="text" id="password" name="userpassword"/><span id="refl2"></span></td>						
					</tr>
					<tr>
						<td align="center">新密码</td>
						<td><input type="password" id="password2" name="userpassword2"/><span id="refl3"></span></td>						
					</tr>
					<tr>
						<td colspan="2">
							&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset" id="clear11" value="清空数据"/>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="button" id="update" value="修改密码"/>
						</td>
					</tr>
				</table>
				
			</form>
		</div>
	</body>
</html>
